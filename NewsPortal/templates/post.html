{% extends 'flatpages/default.html' %}

{% load censor %}

{% block title %}
Post
{% endblock title %}

{% block content %}

   <hr>
   {% if post %}
       <table>
           <tr>
               <td>Заголовок</td>
               <td>Дата</td>
               <td>Текст</td>
           </tr>
           <tr>

               <td>{{ post.header|censor }}</td>
               <td>{{ time_now|date:'d M Y' }}</td>
               <td>{{ post.text|censor }}</td>
           </tr>

       </table>
   {% else %}
       <h2>Постов нет!</h2>
   {% endif %}
{% endblock content %}
